name: Generate PDF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build PDF
        run: node build.js            # ← build.js が booklet.pdf を出力

      # （artifact を残したいならこのまま残してOK。不要なら削除）
      - name: Upload PDF Artefact
        uses: actions/upload-artifact@v4
        with:
          name: booklet
          path: booklet.pdf
          retention-days: 14

      # ▼ ここが WordPress への PDF 直送ステップ
      - name: Send PDF to WordPress
        env:
          WP_PDF_URL:    ${{ secrets.WP_PDF_URL }}     # 例: https://example.com/wp-json/custom/v1/upload-pdf
          WP_PDF_TOKEN:  ${{ secrets.WP_PDF_TOKEN }}   # wp-config.php と同じトークン
        run: |
          curl -X POST "$WP_PDF_URL" \
               -H "Authorization: Bearer $WP_PDF_TOKEN" \
               -H "Content-Type: application/pdf" \
               --data-binary @booklet.pdf

