      target_slug:
        description: 'ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã¨ãªã‚‹ãƒšãƒ¼ã‚¸IDã¾ãŸã¯ã‚¹ãƒ©ãƒƒã‚°ï¼ˆä»»æ„ï¼‰'
        required: false
        default: ''
      template_type:
        description: 'ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚¿ã‚¤ãƒ—ï¼ˆç©ºãªã‚‰è‡ªå‹•åˆ¤å®šï¼‰'
        required: false
