name: Generate PDF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build PDF
        run: node build.js            # ← build.js が booklet.pdf を出力

      # （artifact を残したいならこのまま残してOK。不要なら削除）
      - name: Upload PDF Artefact
        uses: actions/upload-artifact@v4
        with:
          name: booklet
          path: booklet.pdf
          retention-days: 14

      # ▼ ここが WordPress への PDF 直送ステップ
      - name: Send PDF to WordPress
        run: |
          curl -X POST "http://kazumanishiwaki.net/ks/wp-json/custom/v1/upload-pdf" \
               -H "Authorization: Bearer 9f3d7c7e6b1e94b3062fa8b2d4e6d6d88bf4f1b8655de1d9b45c7c9a1e8c2a9d" \
               -H "Content-Type: application/pdf" \
               -v \
               --data-binary @booklet.pdf

