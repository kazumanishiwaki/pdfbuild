name: Generate PDF

on:
  workflow_dispatch:
    inputs:
      slug:
        description: 'Page slug'
        required: true
      title:
        description: 'Page title'
        required: false


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci

      - name: Build PDF
        env:
          SLUG: ${{ github.event.inputs.slug }}
        run: node build.js

      - name: Upload via FTP with curl
        env:
          FTP_SERVER:   ${{ secrets.FTP_SERVER }}
          FTP_USER:     ${{ secrets.FTP_USER }}
          FTP_PASS:     ${{ secrets.FTP_PASS }}
          SLUG:         ${{ github.event.inputs.slug }}
        run: |
          curl --ftp-create-dirs -T "booklet-${SLUG}.pdf" \
               -u "$FTP_USER:$FTP_PASS" \
               "ftp://$FTP_SERVER/pdf-booklet/booklet-${SLUG}.pdf"
