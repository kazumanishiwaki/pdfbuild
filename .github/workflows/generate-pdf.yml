      allow_dummy:
        description: 'ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ç”Ÿæˆã‚’è¨±å¯ï¼ˆ1/true ã§è¨±å¯ï¼‰'
