name: Generate PDF

on:
  workflow_dispatch:
    inputs:
      wp_post_id:
        description: 'WordPress投稿ID'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'          

      - name: Install dependencies
        run: npm ci           

      - name: Fetch latest data from WordPress
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_PAGE_ID: ${{ github.event.inputs.wp_post_id }}
          WP_JWT: ${{ secrets.WP_JWT }}
        run: |
          echo "WordPressからデータを取得中..."
          node pdfBuild/scripts/fetch-acf.js
          echo "データ取得完了"
          cat content.json | jq

      - name: Build PDF
        env:
          SLUG: ${{ github.event.inputs.wp_post_id }}
        run: node build.js

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: booklet
          path: booklet-${{ github.event.inputs.wp_post_id }}.pdf
          retention-days: 14    

      - name: Notify WordPress with Run ID
        env:
          WEBHOOK: ${{ secrets.WP_WEBHOOK_URL }}
          POST_ID: ${{ github.event.inputs.wp_post_id }}
        run: |
          curl -X POST "$WEBHOOK" \
          -H "Content-Type: application/json" \
          -d "{\"run_id\": \"${{ github.run_id }}\", \"post_id\": \"$POST_ID\"}"
              "ftp://$FTP_SERVER/$DEST_PATH/booklet-${SLUG}.pdf"
