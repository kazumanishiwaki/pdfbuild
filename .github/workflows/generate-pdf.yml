name: Generate PDF

on:
  workflow_dispatch:
    inputs:
      slug:
        description: 'Page slug'
        required: true
      title:
        description: 'Page title'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci

      - name: Build PDF
        env:
          SLUG: ${{ github.event.inputs.slug }}
        run: node build.js

      - name: Upload via FTP
        uses: SamKirkland/ftp-deploy-action@v4   # use major tag with lowercase repo
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: .
          server-dir: pdf-booklet/
          exclude: |
            **
            !booklet-${{ github.event.inputs.slug }}.pdf
