      skip_schema:
        description: 'ã‚¹ã‚­ãƒ¼ãƒžæ¤œè¨¼ã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼ˆ1/true ã§ã‚¹ã‚­ãƒƒãƒ—ï¼‰'
