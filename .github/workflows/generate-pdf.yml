name: Generate PDF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build PDF
        run: node build.js

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: all-booklets
          path: |
            booklet_latest.pdf
            booklet_*.pdf
